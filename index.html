<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
   <div class="container">
     <div class="panel panel-primary">
       <div class="panel-heading">
         <h2>Triangle Tracker</h2>
       </div>
       <form class="form-horizontal" action="index.html" method="post">
         <div class="form-group">
           <label for="sidea" class="control-label col-sm-2">Side A length</label>
           <div class="col-sm-10">
             <input type="text" id="sidea" value="" class="form-control" placeholder="Enter side A length:">
           </div>
         </div>
         <div class="form-group">
           <label for="sideb" class="control-label col-sm-2">Side B length</label>
           <div class="col-sm-10">
             <input type="text" id="sideb" value="" class="form-control" placeholder="Enter Side B length:">
           </div>
         </div>
         <div class="form-group">
           <label for="sidec" class="control-label col-sm-2">Side C length</label>
           <div class="col-sm-10">
             <input type="text" id="sidec" value="" class="form-control" placeholder="Enter Side C length:">
           </div>
         </div>
         <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
         </div>

       </form>
     </div>
     <div class="panel panel-danger">
       <div class="panel-heading">
         <h4>Results</h4>
       </div>
       <div class="output">

       </div>
     </div>
   </div>
  </body>
</html>
